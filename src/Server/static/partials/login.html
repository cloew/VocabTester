<div class="col-md-6 col-md-push-3">
    <form name="loginForm">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Please Enter Your Credentials</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input id="email" class="form-control" type="email" name="email" ng-model="email" placeholder="Enter email" required /></label>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" name="password" ng-model="password" placeholder="Password" required />
                </div>
            </div>
            <div class="panel-footer question-footer">
                <input class="pull-right btn btn-primary" type="submit" ng-click="login();" />
            </div>
        </div>
    </form>
</div>
