<div class="col-md-8 col-md-push-2">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{quiz.name}} Quiz</h3>
        </div>
        <div class="panel-body">
            <question question="quiz.question" selectOption="selectOption"></question>
        </div>
        <div class="panel-footer question-footer"><button class="pull-right btn btn-primary" ng-click="answer();">Submit</button></div>
    </div>
</div>
