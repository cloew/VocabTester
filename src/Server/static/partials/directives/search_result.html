<div class="panel panel-default">
    <div class="panel-body" style="text-align: left;">
        <h3 class="col-md-4" style="margin-bottom:5px; margin-top:5px;"><form-text form="result.foreign"></form-text> <small>{{result.native.text}}</small></h3>
        <div class="pull-right">
            <button ng-click="learn();" class="btn btn-lg btn-primary" ng-if="!result.foreign.learned">Learn</button>
            <span ng-if="result.foreign.learned">Learned <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
        </div>
    </div>
</div>
