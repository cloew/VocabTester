<div class="panel panel-primary">
    <div class="panel-heading">
        <span class="pull-right question-progress">{{quiz.correctAnswers}} of {{quiz.numberOfQuestions}}</span>
        <h3 class="panel-title">{{quiz.quiz.name}} Quiz</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <tr>
                <th ng-if="quiz.quiz.isWords">Word</th>
                <th ng-if="!quiz.quiz.isWords">Symbol</th>
                <th>Native</th>
                <th>Mastery</th>
            </tr>
            <tr ng-repeat="question in quiz.questions" ng-class="{success: question.results.correct, danger: !question.results.correct}">
                <td>{{question.subject.foreign.text}}</td>
                <td>{{question.subject.native.text}}</td>
                <td>{{question.subject.foreign.mastery}}</td>
            </tr>
        </table>
    </div>
    <div class="panel-footer footer-with-button">
        <span>
            <quiz-back-button ng-href="#{{quiz.returnTo}}">Back</quiz-back-button>
        </span>
    </div>
</div>
