<div class="panel panel-primary">
    <div class="panel-heading">
        <span class="pull-right question-progress">{{quiz.correctAnswers}} of {{quiz.numberOfQuestions}}</span>
        <h3 class="panel-title">{{quiz.quiz.name}} Quiz</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <tr concept-table-header is-words="isWords"></tr>
            <tr concept-table-row ng-repeat="question in quiz.questions" ng-class="{success: question.results.correct, danger: !question.results.correct}" concept="question.subject"></tr>
        </table>
    </div>
    <div class="panel-footer footer-with-button">
        <span>
            <quiz-back-button ng-href="#{{quiz.returnTo}}">Back</quiz-back-button>
        </span>
    </div>
</div>
