<table class="table table-striped table-bordered">
    <tr>
        <th>Id</th>
        <th>Word</th>
        <th>Language</th>
    </tr>
    <tr ng-repeat="record in records">
        <td><a ng-href="#{{record.getEditUrl()}}">{{record.data.id}}</a></td>
        <td>{{record.data.text}}</td>
        <td>{{record.data.language.name}}</td>
    </tr>
</table>
