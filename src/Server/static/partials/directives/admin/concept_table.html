<table class="table table-striped table-bordered">
    <tr>
        <th>Id</th>
        <th>Native Form</th>
        <th></th>
    </tr>
    <tr ng-repeat="record in records">
        <td><a ng-href="{{getRecordEditUrl(record)}}">{{record.id}}</a></td>
        <td>{{record.native}}</td>
        <td style="text-align: center;">
            <delete-button delete-method="delete" id="record.id" data-type="{{dataTypeName}}" class="btn-sm"></delete-button>
        </td>
    </tr>
</table>
