<form class="form-horizontal">
    <div class="form-group">
        <label for="text" class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10">
            <input id="text" type="text" class="form-control" ng-model="record.text" placeholder="Text"/>
        </div>
    </div>
    <div class="form-group">
        <label for="language" class="col-sm-2 control-label">Language</label>
        <div class="col-sm-10">
            <model-select id="language" class="form-control" model="record.language" type="Language" display-field="name"></model-select>
        </div>
    </div>
    <save-button></save-button>
</form>
