<form class="form-horizontal">
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input id="firstName" class="form-control" type="text" name="firstName" ng-model="record.data.givenName" placeholder="First Name"/></label>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input id="lastName" class="form-control" type="text" name="lastName" ng-model="record.data.lastName" placeholder="Last Name" />
        </div>
    </div>
    <div class="form-group">
        <label for="language" class="col-sm-2 control-label">Language</label>
        <div class="col-sm-10">
            <model-select id="language" class="form-control" model="record.data.nativeLanguage" type="Language" display-field="name"></model-select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" style="text-align: left;">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="record.data.is_admin"/> Is Admin
                </label>
            </div>
        </div>
    </div>
    <save-button></save-button>
</form>
