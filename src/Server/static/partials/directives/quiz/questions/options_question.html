<div on-up-key="selectPreviousOption();" on-down-key="selectNextOption();">
    <div>
        <question-prompt subject="question.subject"></question-prompt>
    </div>
    <div ng-repeat="option in question.options">
        <option option="option" 
                ng-class="{selected: $index===question.selectedIndex, answer: (question.results && question.answerIndex === $index)}"
                ng-click="selectOption($index);"></option>
    </div>
</div>
