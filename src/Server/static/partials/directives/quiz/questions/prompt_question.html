<div>
    <div>
        <question-prompt subject="question.subject">
            <small ng-if="question.results && (!question.results.correct || question.results.imperfect)"> {{question.answer}}</small>
            <span class="glyphicon glyphicon-ok" ng-if="question.results.correct" style="color: #5cb85c"></span>
            <span class="glyphicon glyphicon-remove" ng-if="question.results && !question.results.correct" style="color: #a94442"></span>
        </question-prompt>
    </div>
    <div ng-class="{'has-success':question.results.correct, 'has-error':(question.results && (!question.results.correct || question.results.imperfect))}">
        <input id="translation" type="text" class="form-control" ng-model="question.enteredText" placeholder="Translation" autofocus />
    </div>
</div>
