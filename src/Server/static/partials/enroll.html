<div class="col-md-8 col-md-push-2" style="text-align:center;">
    <kao-header header-title="Enroll in a Language"></kao-header>
    <loading-div tracker="tracker" class="col-md-6 col-md-push-3" style="text-align: left;">
        <div class="panel panel-default col-md-12" ng-repeat="language in languages">
            <div class="panel-body" style="text-align: left;">
                <h3 class="col-md-4" style="margin-bottom:5px; margin-top:5px;">{{language.name}}</h3>
                <div class="pull-right">
                    <button ng-click="enroll(language);" class="btn btn-lg btn-primary pull-right">Enroll</button>
                </div>
            </div>
        </div>
    </loading-div>
</div>
