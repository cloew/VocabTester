<div class="col-md-8 col-md-push-2" style="text-align:center;">
    <div class="col-md-12">
        <h1 class="col-md-8 col-md-push-2">New Language</h1>
    </div>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input id="name" type="text" class="form-control" ng-model="record.name" placeholder="Name"/>
                </div>
            </div>
            <button type="submit" ng-click="create()" class="btn btn-default btn-primary">Save</button>
        </form>
    <div>
</div>
