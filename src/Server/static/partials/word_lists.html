<div class="col-md-8 col-md-push-2">
    <h1 class="text-center">Word Lists</h1>
    <div class="panel panel-primary" ng-repeat="wordList in wordLists">
        <div class="panel-heading">
            <h3 class="panel-title">{{wordList.name}}</h3>
        </div>
        <div class="panel-body">
            <word-count words="wordList.words"></word-count>
        </div>
    </div>
</div>
