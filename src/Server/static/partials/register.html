<div class="col-md-6 col-md-push-3">
    <form name="registerForm" ng-submit="register();">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Please Enter Your Information</h3>
            </div>
            <div class="panel-body">
                <alert class="alert-danger" ng-if="errorMessage">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span>
                  {{errorMessage}}
                </alert>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input id="email" class="form-control" type="email" name="email" ng-model="email" placeholder="Enter email" required /></label>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" name="password" ng-model="password" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input id="firstName" class="form-control" type="text" name="firstName" ng-model="firstName" placeholder="First Name"/></label>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" class="form-control" type="text" name="lastName" ng-model="lastName" placeholder="Last Name" />
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <div>
                        <model-select id="language" class="form-control" model="user.nativeLanguage" type="Language" display-field="name"></model-select>
                    </div>
                </div>
            </div>
            <div class="panel-footer footer-with-button">
                <input class="pull-right btn btn-primary" type="submit" />
            </div>
        </div>
    </form>
</div>
