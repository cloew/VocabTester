<div class="col-md-8 col-md-push-2" style="text-align:center;">
    <div class="col-md-12">
        <h1 class="col-md-8 col-md-push-2">Search for a Word</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="text" class="col-sm-2 control-label">Text</label>
                <div class="col-sm-10">
                    <input id="text" type="text" class="form-control" ng-model="text" placeholder="Text"/>
                </div>
            </div>
            <button type="submit" ng-click="search(text)" class="btn btn-default btn-primary">Search</button>
        </form>
    </div>
    <div class="col-md-12" ng-if="results" style="text-align:center;">
        <h2 class="col-md-8 col-md-push-2">Results</h2>
        <concept-table concepts="results" is-words="isWords"></concept-table>
    </div>
    <div class="col-md-12" ng-if="results.length === 0" style="text-align:center;">
        <h3 class="col-md-8 col-md-push-2">Sorry, no results were found</h3>
    </div>
</div>
